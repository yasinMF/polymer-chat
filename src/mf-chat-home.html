<link rel="import" href="../bower_components/polymer/polymer.html">

<!-- Chat Login auths a user via Google sign in, and creates a record for them if they're a new user -->

<dom-module id="mf-chat-home">
  <template>
    <style include="shared-styles iron-flex iron-flex-alignment">
      :host {
        display: block;
        position: relative;
        background-color: var(--dark-background-color);
      }


      app-header{
        position: relative;
        z-index: 1;
      }

      paper-menu{
        width: 200px;
      }


      .content{
        padding-bottom: 6rem;
      }

    </style>





    <app-header-layout fullbleed has-scrolling-region>
      <app-header>
        <app-toolbar class="inverse">
          <div main-title>
            <h1 class="title">MF Chat</h1>
          </div>
          <paper-menu-button horizontal-align="right">

          <paper-icon-button icon="more-horiz" class="dropdown-trigger"></paper-icon-button>
            <paper-menu class="dropdown-content">
              <a href="/settings"><paper-item>Settings</paper-item></a>
              <a href="/login"><paper-item>Log out</paper-item></a>
            </paper-menu>
          </paper-menu-button>

        </app-toolbar>

      </app-header>

      <div class="content">

        <template is="dom-repeat" items="[[conversations]]" as="conversation">
          <!-- <p>[[conversation]]</p> -->
          <mf-chat-list-item conversation-id="[[conversation]]" user-id="[[user.uid]]"></mf-chat-list-item>
        </template>
    
      </div>
    </app-header-layout>


    
    <a class="footer-button" href="/contacts">
      <paper-button class="primary">
        New conversation
      </paper-button>
    </a>


  </template>

  <script>
    Polymer({
      is: 'mf-chat-home',



      behaviors:[MfChatUtilityBehavior],

      properties:{
        appName:{
          type:String,
          value:'mf-chat'
        },

        conversations:{
          type:Array,
          value:[]
        }
      },

      observers:[
        '_conversationsChanged(foo)',
        '_userChanged(user.uid)'
      ],

      _conversationsChanged:function(){
        console.log('conversations changed', this.foo)
      },

      _userChanged:function(){
        console.log('HOME user changed', this.user.uid)
        this.set('conversations', []);

        this.db.ref('users/'+this.user.uid+'/conversations/').on('value', function(snapshot){
          console.log('conversation', snapshot.val())
          if(snapshot.val()){
            this.set('conversations', Object.keys(snapshot.val()));
          }
          

          // this.push('conversations', snapshot.key)
        }.bind(this));

        // this.db.ref('users/'+this.user.uid+'/conversations').orderByChild('timestamp').on('child_moved', function(snapshot){
        //   console.log('conversations reordered', snapshot.key)
        //   // this.push('conversations', snapshot.key)
        // }.bind(this));
      }

      


    });
  </script>
</dom-module>
