  <template>
    <style include="shared-styles iron-flex iron-flex-alignment">
      :host {
        display: block;
      }

      paper-button{
        border-radius: 0px;
      }



      paper-menu{
        width: 200px;
      }
    </style>



    <app-header-layout fullbleed>
      <app-header>
        <app-toolbar>
          <div main-title>MF Chat</div>

          <paper-icon-button icon="more-vert" class="dropdown-trigger"></paper-icon-button>
            <paper-menu class="dropdown-content">
              <a href="/settings"><paper-item>Settings</paper-item></a>
              <a href="/login"><paper-item>Log out</paper-item></a>
            </paper-menu>
          </paper-menu-button>

        </app-toolbar>

      </app-header>
      <div class="content">

    
      </div>
    </app-header-layout>

    
    <a class="footer-button" href="/contacts">
      <paper-button>
        New conversation

    </a>

  <script>
    Polymer({
      is: 'mf-chat-home',


    });
