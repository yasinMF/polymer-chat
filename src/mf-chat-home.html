<link rel="import" href="../bower_components/polymer/polymer.html">

<!-- Chat Login auths a user via Google sign in, and creates a record for them if they're a new user -->

<dom-module id="mf-chat-home">
  <template>
    <style include="shared-styles iron-flex iron-flex-alignment">
      :host {
        display: block;
        position: relative;
      }

      paper-button{
        border-radius: 0px;
      }

      app-header{
        position: relative;
        z-index: 1;
      }

      paper-menu{
        width: 200px;
      }


    </style>


    <mf-chat-firebase-query
      id="searchQuery"
      app-name="mf-chat"
      path="conversations"
      order-by-child="userAccess/[[user.uid]]"
      equal-to="true"
      data="{{conversations}}">
    </mf-chat-firebase-query>

    <app-header-layout fullbleed has-scrolling-region>
      <app-header>
        <app-toolbar>
          <div main-title>[[user.name]]</div>
          <paper-menu-button horizontal-align="right">

          <paper-icon-button icon="more-vert" class="dropdown-trigger"></paper-icon-button>
            <paper-menu class="dropdown-content">
              <a href="/settings"><paper-item>Settings</paper-item></a>
              <a href="/login"><paper-item>Log out</paper-item></a>
            </paper-menu>
          </paper-menu-button>

        </app-toolbar>

      </app-header>

      <div class="content">

        <template is="dom-repeat" items="[[conversations]]" as="conversation">
          <mf-chat-list-item conversation="[[conversation]]" user-id="[[user.uid]]"></mf-chat-list-item>
        </template>
    
      </div>
    </app-header-layout>


    
    <a class="footer-button" href="/contacts">
      <paper-button>
        New conversation
      </paper-button>
    </a>


  </template>

  <script>
    Polymer({
      is: 'mf-chat-home',



      behaviors:[MfChatUtilityBehavior],

      


    });
  </script>
</dom-module>
