<link rel="import" href="../bower_components/polymer/polymer.html">


<!-- Chat Login auths a user via Google sign in, and creates a record for them if they're a new user -->

<dom-module id="mf-chat-login">
  <template>
    <style include="shared-styles iron-flex iron-flex-alignment">
      :host {
        display: block;
      }

      paper-button{
        border-radius: 0px;
      }
    </style>

    <app-location route="{{route}}"></app-location>
    <app-route
      active="{{signout}}"
      route="{{route}}"
      pattern="/login"></app-route>

    <firebase-auth 
      id="auth"
      app-name="mf-chat"
      user="{{authData}}"
      on-error="handleError"
      provider="google"
      signed-in="{{signedIn}}"
      status-known="{{statusKnown}}">
    </firebase-auth>

    <firebase-document
      id="userDocument"
      app-name="mf-chat"
      path="[[userPath]]"
      data="{{user}}">
    </firebase-document>

    <div>
      <paper-button  on-tap="_signInWithGoogle">Log in with Google</paper-button>
    </div>

    <div>
      <paper-input label="Email" value="{{email}}"></paper-input>
      <paper-input label="Password" value="{{password}}" type="password"></paper-input>
      <paper-button  on-tap="_signInWithEmail">Log in</paper-button>
    </div>

    <p>Don't have an account? <a href="/signup">Sign up now</a></p>


    

  </template>

  <script>
    Polymer({
      is: 'mf-chat-login',

      behaviors:[MfChatAuthBehavior],

      properties:{



      },

      observers:[
        '_signoutChanged(signout)'
      ],

      _signoutChanged:function(){
        if(this.signout){
          this._signOut();
        }
      },

    });
  </script>
</dom-module>
