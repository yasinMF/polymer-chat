<link rel="import" href="../bower_components/polymer/polymer.html">


<!-- Chat Login auths a user via Google sign in, and creates a record for them if they're a new user -->

<dom-module id="mf-chat-login">
  <template>
    <style include="shared-styles iron-flex iron-flex-alignment">
      :host {
        display: block;
        /*overflow-y: auto;*/
      }



      .card{
        background-color: #fff;
        width: 328px;
        height: 478px;
        overflow:hidden;
      }

      .card-section{
        padding: 2rem;
      }

      .card-section.google{
        padding-bottom: 0px;
      }


      paper-button.google-button{
        color: #1976D2;
        border-color: #1976D2;
      }

      .login-button{
        margin-top: 2rem;
      }

      neon-animated-pages{
        display: block;
      }

    </style>

    <app-location route="{{route}}"></app-location>
    <app-route
      active="{{signout}}"
      route="{{route}}"
      query-params="{{queryParams}}"
      pattern="/login"></app-route>

    <firebase-auth 
      
      id="auth"
      app-name="mf-chat"
      user="{{authData}}"
      on-error="_handleError"
      provider="google"
      signed-in="{{signedIn}}"
      status-known="{{statusKnown}}">
    </firebase-auth>

    <firebase-document
      
      id="userDocument"
      app-name="mf-chat"
      path="[[userPath]]"
      data="{{user}}">
    </firebase-document>


    <!-- <h1>[[signedIn]], [[statusKnown]], [[authData.uid]], [[user.name]]</h1> -->

    <div class="fullbleed vertical layout center center-justified scrollable">

      

      <neon-animated-pages class="card" id="" selected="[[queryParams.type]]" attr-for-selected="name" fallback-selection="login" entry-animation="[[_getEntryAnimation(queryParams.type)]]" exit-animation="[[_getExitAnimation(queryParams.type)]]">

        <div class="card vertical layout center-justified" name="login">

          <div class="card-section google">
            <paper-button class="secondary google-button" on-tap="_signInWithGoogle"><iron-icon icon="mf-chat-icons:google"></iron-icon>Log in with Google</paper-button>
          </div>

          <div class="card-section">
            <h1 class="subheader">Or use email &amp; password</h1>
            <paper-input label="Email" value="{{email}}"></paper-input>
            <paper-input label="Password" value="{{password}}" type="password"></paper-input>
            <paper-button class="login-button primary" on-tap="_signInWithEmail">Log in</paper-button>
          </div>


        </div>


        <div class="card vertical layout center-justified" name="signup">



            <div class="card-section google">
              <paper-button class="secondary google-button" on-tap="_signInWithGoogle"><iron-icon icon="mf-chat-icons:google"></iron-icon>Sign up with Google</paper-button>
            </div>

            <div class="card-section">
              <h1 class="subheader">Sign up with email &amp; password</h1>
              <paper-input label="Email" value="{{email}}"></paper-input>
              <paper-input label="Password" value="{{password}}" type="password"></paper-input>
              <paper-input label="Name" value="{{username}}"></paper-input>
              <paper-button class="login-button primary" on-tap="_createNewUser">Create account</paper-button>
            </div>

            <!-- <p>Already have an account? <a href="/login?type=login">Log in</a></p> -->


        </div>

      </neon-animated-pages>



      <iron-pages id="" selected="[[queryParams.type]]" attr-for-selected="name" fallback-selection="login">
        <p class="inverse small" name="login">Don't have an account? <a href="/login?type=signup">Sign up now</a></p>
        <p class="inverse small" name="signup">Already have an account? <a href="/login?type=login">Log in</a></p> 
      </iron-pages>
    </div>

    <paper-toast id="toast" text="[[message]]"></paper-toast>

    

  </template>

  <script>
    Polymer({
      is: 'mf-chat-login',

      behaviors:[
        MfChatAuthBehavior,
        Polymer.NeonAnimationRunnerBehavior
      ],



      properties:{



      },

      observers:[
        '_signoutChanged(signout)'
      ],

      _signoutChanged:function(){
        if(this.signout){
          this._signOut();
        }
      },

      _getEntryAnimation:function(type){
        return type == 'login' ? 'slide-from-right-animation' : 'slide-from-left-animation'
      },

      _getExitAnimation:function(type){
        return type == 'login' ? 'slide-left-animation' : 'slide-right-animation'
      }

    });
  </script>
</dom-module>
