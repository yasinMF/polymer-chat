<link rel="import" href="../bower_components/polymer/polymer.html">


<!-- Chat Login auths a user via Google sign in, and creates a record for them if they're a new user -->

<dom-module id="mf-chat-login">
  <template>
    <style include="shared-styles iron-flex iron-flex-alignment">
      :host {
        display: block;
      }


    </style>

    <app-location route="{{route}}"></app-location>
    <app-route
      active="{{signout}}"
      route="{{route}}"
      query-params="{{queryParams}}"
      pattern="/login"></app-route>

    <firebase-auth 
      
      id="auth"
      app-name="mf-chat"
      user="{{authData}}"
      on-error="_handleError"
      provider="google"
      signed-in="{{signedIn}}"
      status-known="{{statusKnown}}">
    </firebase-auth>

    <firebase-document
      
      id="userDocument"
      app-name="mf-chat"
      path="[[userPath]]"
      data="{{user}}">
    </firebase-document>


    <!-- <h1>[[signedIn]], [[statusKnown]], [[authData.uid]], [[user.name]]</h1> -->

    <iron-pages selected="[[queryParams.type]]" attr-for-selected="name" fallback-selection="login">

      <div class="fullbleed vertical layout center center-justified" name="login">

        <div>
          <div>
            <paper-button raised on-tap="_signInWithGoogle">Log in with Google</paper-button>
          </div>

          <div>
            <paper-input label="Email" value="{{email}}"></paper-input>
            <paper-input label="Password" value="{{password}}" type="password"></paper-input>
            <paper-button raised on-tap="_signInWithEmail">Log in</paper-button>
          </div>

          <p>Don't have an account? <a href="/login?type=signup">Sign up now</a></p>
        </div>

      </div>


      <div class="fullbleed vertical layout center center-justified" name="signup">

        <div>
          <div>
            <paper-button raised  on-tap="_signInWithGoogle">Sign up with Google</paper-button>
          </div>


          <div>
            <paper-input label="Email" value="{{email}}"></paper-input>
            <paper-input label="Password" value="{{password}}" type="password"></paper-input>
            <paper-input label="Name" value="{{username}}"></paper-input>
            <paper-button raised on-tap="_createNewUser">Create account</paper-button>
          </div>

          <p>Already have an account? <a href="/login?type=login">Log in</a></p>
        </div>

      </div>

    </iron-pages>

    <paper-toast id="toast" text="[[message]]"></paper-toast>

    

  </template>

  <script>
    Polymer({
      is: 'mf-chat-login',

      behaviors:[MfChatAuthBehavior],

      properties:{



      },

      observers:[
        '_signoutChanged(signout)'
      ],

      _signoutChanged:function(){
        if(this.signout){
          this._signOut();
        }
      },

    });
  </script>
</dom-module>
