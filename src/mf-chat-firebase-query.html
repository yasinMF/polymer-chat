<link rel="import" href="../bower_components/polymer/polymer.html">

<!-- Chat Login auths a user via Google sign in, and creates a record for them if they're a new user -->

<dom-module id="mf-chat-firebase-query">
  <template>
    <style include="shared-styles iron-flex iron-flex-alignment">

    </style>


    <firebase-query
      id="query"
      app-name="[[appName]]"
      data="{{response}}">
    </firebase-query>



  </template>

  <script>
    Polymer({
      is: 'mf-chat-firebase-query',

      properties:{
        loading:{
          type:Boolean,
          value:true,
          notify:true
        },


        data:{
          type:Array,
          value:[],
          notify:true
        },

        appName:{
          type:Object,
          value:null
        },

        path:{
          type:Object,
          value:null
        },

        orderByChild:{
          type:Object,
          value:null
        },

        limitToFirst:{
          type:Object,
          value:null
        },

        limitToLast:{
          type:Object,
          value:null
        },

        startAt:{
          type:Object,
          value:null
        },

        endAt:{
          type:Object,
          value:null
        },

        equalTo:{
          type:Object,
          value:null
        }
      },

      observers:[
        '_queryChanged(appName, path, orderByChild, limitToFirst, limitToLast, startAt, endAt, equalTo)',
        '_responseChanged(response.splices)'
      ],

      _queryChanged:function(appName, path, orderByChild, limitToFirst, limitToLast, startAt, endAt, equalTo){

        console.log('firebase query changed', appName, path, orderByChild, limitToFirst, limitToLast, startAt, endAt, equalTo)
        this.$.query.reset();
        if(path != null){
          this.$.query.path = path;
          this.$.query.orderByChild = orderByChild;
          this.$.query.limitToFirst = limitToFirst;
          this.$.query.limitToLast = limitToLast;
          this.$.query.startAt = startAt;
          this.$.query.endAt = endAt;

          this.$.query.equalTo = equalTo

          this.loading = true;
          let ref = this.$.query.ref;

          if(ref){
            ref.once('value', function(snapshot) {
              
              this.loading = false;
              this.set('data', [])
              this.set('data', this.response);

              console.log('firebase query complete', this.data, this.response)

            }.bind(this));
          }
        }
      },

      _responseChanged:function(response){
        console.log('response changed', this.loading);
        if(!this.loading){
          this.set('data', [])
          this.set('data', this.response);
        }
        
      }

    });
  </script>
</dom-module>
