<link rel="import" href="../bower_components/polymer/polymer.html">

<!-- Chat Login auths a user via Google sign in, and creates a record for them if they're a new user -->

<dom-module id="mf-chat-list-item">
  <template>
    <style include="shared-styles iron-flex iron-flex-alignment">
      :host {
        display: block;
        position: relative;
        padding-left: 1.5rem;
        padding-right: 1.5rem;
        
      }

      iron-image{
        background-color: #efefef;
        width:48px;
        height: 48px;
        border-radius: 50%;
        margin-right: 1rem;
      }

      .list-item{
        border-top: 1px solid rgba(0,0,0,0.12);
        padding-top: 1rem;
        padding-bottom: 1rem;
      }

      p{
        margin: 0px;
        line-height: 1rem;
      }

      .secondary{
        margin-top: 0.25rem;
      }

      .secondary p{
        font-size: 0.75rem;
        line-height: 1rem;
        color: rgba(0,0,0,0.54);
      }

    </style>

    <a href="/conversation/[[conversationId]]">

      <div class="horizontal layout list-item center">
        <iron-image src="" width="48" height="48" sizing="contain"></iron-image>
        <div class="flex">
          <p>[[conversationName]]</p>
          <div class="horizontal layout secondary">
            <p class="flex">[[lastMessage]]</p>
            <p><moment-js date="[[lastUpdated]]" date-format="HH:mm" to-now=""></moment-js></p>
          </div>
        </div>
        
      </div>

    </a>

  </template>

  <script>
    Polymer({
      is: 'mf-chat-list-item',



      behaviors:[MfChatUtilityBehavior],

      properties:{
        appName:{
          type:String,
          value:'mf-chat'
        },

        members:{
          type:Array,
          value:[]
        }
      },

      observers:[
        '_conversationIdChanged(conversationId, userId)'
      ],

      _conversationIdChanged:function(conversationId, userId){
        this.conversationName = ''

        this.db.ref('conversations/'+conversationId+'/lastMessage').on('value', function(snapshot){
          let message = snapshot.val();
          this.lastMessage = message.content
          this.lastUpdated = message.timestamp

          this._spawnPushMessage(message, userId)
        }.bind(this));



        this.db.ref('conversations/'+conversationId+'/members').once('value', function(snapshot){
          let members = snapshot.val();

          Object.keys(snapshot.val()).forEach(function(memberKey){
            this.db.ref('users/'+memberKey+'/name').once('value', function(memberSnap){
              this.conversationName = this.conversationName+memberSnap.val()+', '
            }.bind(this))
          }.bind(this));

        }.bind(this));
      }




      


    });
  </script>
</dom-module>
