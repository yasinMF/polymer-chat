<link rel="import" href="../bower_components/polymer/polymer.html">

<!-- Chat Login auths a user via Google sign in, and creates a record for them if they're a new user -->

<dom-module id="mf-chat-list-item">
  <template>
    <style include="shared-styles iron-flex iron-flex-alignment">
      :host {
        display: block;
        position: relative;
        padding-left: 1.5rem;
        padding-right: 1.5rem;
        background-color: var(--dark-background-color);
        
      }

      .img-wrapper{
        background-color: #263238;
        width:48px;
        height: 48px;
        border-radius: 50%;
        margin-right: 1rem;
        min-width: 48px;
        overflow: hidden;
        position: relative;

      }

      #notification{
        width: 0.75rem;
        height: 0.75rem;
        position: absolute;
        top: 1.3rem;
        right: 0px;
        background-color: #FF1744;
        z-index: 100;
        border-radius: 100px;
      }



      iron-image{
        width:48px;
        height: 48px;
      }

      .list-item{
        border-top: 1px solid var(--divider-color);
        padding-top: 1rem;
        padding-bottom: 1rem;
        position: relative;
      }

      p{
        margin: 0px;
        line-height: 1.5em;
        color: var(--primary-text-dark);
      }

      .secondary{
        margin-top: 0.25rem;
        
      }

      .secondary p{
        font-size: 0.75rem;
        line-height: 1rem;
        color: var(--secondary-text-dark);
      }

    </style>

    <a href="/conversation/[[conversationId]]">

      <div class="horizontal layout list-item center">
        <div id="notification" hidden$="[[!_isUnseen(lastUpdated, lastSeen)]]"></div>
        <div class="img-wrapper">
          
          <iron-image src="[[avatar]]" sizing="contain" preload fade></iron-image>
        </div>
        <div class="flex">
          <p>[[conversationName]]</p>
          <div class="horizontal layout secondary">
            <p class="flex">[[lastMessage]]</p>
            <p><moment-js date="[[lastUpdated]]" from-now utc></p>
          </div>
        </div>
        
      </div>

    </a>

  </template>

  <script>
    Polymer({
      is: 'mf-chat-list-item',

      behaviors:[MfChatUtilityBehavior],

      properties:{
        appName:{
          type:String,
          value:'mf-chat'
        },



      },

      observers:[
        '_conversationIdChanged(conversationId, userId)'
      ],

      _conversationIdChanged:function(conversationId, userId){
        this.conversationName = ''
        console.log('conversation id is', conversationId)
        if(conversationId == null){
          return;
        }

        this.db.ref('conversations/'+conversationId+'/lastMessage').on('value', function(snapshot){
          let message = snapshot.val();
          console.log('last message is', message)
          if(message != null){
            this.lastMessage = message.content
            this.lastUpdated = message.timestamp
            this.avatar = message.user.avatar

            this._spawnPushMessage(message, userId)
          }
          
        }.bind(this));

        this.db.ref('users/'+userId+'/conversations/'+conversationId+'/name').on('value', function(snapshot){
          this.conversationName = snapshot.val();
        }.bind(this))

        this.db.ref('users/'+userId+'/conversations/'+conversationId+'/lastSeen').on('value', function(snapshot){
          this.lastSeen = snapshot.val();
        }.bind(this))
      },

      _isUnseen:function(updated, seen){
        return updated > seen;
      }




      


    });
  </script>
</dom-module>
