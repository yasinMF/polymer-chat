<link rel="import" href="../bower_components/polymer/polymer.html">

<!-- Chat Login auths a user via Google sign in, and creates a record for them if they're a new user -->

<dom-module id="mf-chat-list-item">
  <template>
    <style include="shared-styles iron-flex iron-flex-alignment">
      :host {
        display: block;
        position: relative;
      }



    </style>

    <a href="/conversation/[[conversation.$key]]">
      <paper-item>
        <paper-item-body two-line>
          <div>[[_getConversationName(conversation.members, userId)]]</div>
          <div secondary>[[_getLastMessage(conversation.messages)]]</div>
        </paper-item-body>
      </paper-item>
    </a>

  </template>

  <script>
    Polymer({
      is: 'mf-chat-list-item',



      behaviors:[MfChatUtilityBehavior],

      


    });
  </script>
</dom-module>
