<link rel="import" href="../bower_components/polymer/polymer.html">

<!-- Chat Login auths a user via Google sign in, and creates a record for them if they're a new user -->

<dom-module id="mf-chat-contacts">
  <template>
    <style include="shared-styles iron-flex iron-flex-alignment">
      :host {
        display: block;
      }

      paper-button{
        border-radius: 0px;
      }


    </style>


    <firebase-query
      id="searchQuery"
      app-name="mf-chat"
      path="users"
      order-by-child="name"
      start-at="[[searchTerm]]"
      data="{{queryResponse}}">
    </firebase-query>


    <app-header-layout fullbleed>
      <app-header>
        <app-toolbar>
          <paper-input value="{{searchTerm}}"></paper-input>
        </app-toolbars>

      </app-header>
      <div class="content">

        <template is="dom-repeat" items="[[contacts]]" as="contact" filter="_contactFilter">
          <p>[[contact.name]]</p>
          <p>[[contact.email]]</p>
        </template>
    
      </div>
    </app-header-layout>

    
    [[loading]]


  </template>

  <script>
    Polymer({
      is: 'mf-chat-contacts',

      properties:{
        queryResponse: {
          type: Object,
        },

        loading:{
          type: Boolean,
          value: true
        }
      },

      observers:[
        '_queryChanged(searchTerm)',
        
      ],

      _transactionsComplete:function(){
        console.log('done')
      },

      _queryChanged:function(query){
        this.loading = true;
        let ref = this.$.searchQuery.ref;
        ref.once('value', function(snapshot) {
          console.log('complete')
          this.loading = false;
          this.set('contacts', this.queryResponse)
        }.bind(this));

      },


      _updateResponse:function(){

      },

      _contactFilter:function(item){

        return item.uid != this.user.uid;
        

      }

    });
  </script>
</dom-module>
