<link rel="import" href="../bower_components/polymer/polymer.html">

<!-- Chat Login auths a user via Google sign in, and creates a record for them if they're a new user -->

<dom-module id="mf-chat-contacts">
  <template>
    <style include="shared-styles iron-flex iron-flex-alignment">
      :host {
        display: block;
      }

      paper-button{
        border-radius: 0px;
      }

      paper-item{
        --paper-item-focused-before:{
          display: none;
        };
      }

      paper-input{
        width: 100%;
      }

      .contact-chip{
        background-color: rgba(0,0,0,0.12);
        padding-top: 0.25rem;
        padding-bottom: 0.25rem;
        padding-left: 0.5rem;
        padding-right: 0.5rem;
        margin: 0.25rem;
        border-radius: 100px;
      }

      .contact-chip span{
        display: block;
        padding-left: 0.5rem;
        padding-right: 0.5rem;
      }

      app-header{
        background-color: #fff;
      }
    </style>


    <firebase-query
      id="searchQuery"
      app-name="mf-chat"
      path="users"
      order-by-child="name"
      data="{{queryResponse}}">
    </firebase-query>

    <firebase-document
      id="conversationsDocument"
      app-name="mf-chat"
      path=""
      data="{{conversation}}">
    </firebase-document>



    <app-header>
      <div class="horizontal layout">
        <a href="/home"><paper-icon-button icon="arrow-back"></paper-icon-button></a>
        <div>
          <iron-selector class="flex horizontal layout wrap" selected-values="{{selectedContacts}}" multi items="[[contacts]]" attr-for-selected="value">
            <template is="dom-repeat" items="[[selectedContacts]]" as="contact">
              <div class="contact-chip horizontal layout" value="[[contact]]">
                <span>
                  [[contact.name]]
                </span>
                <iron-icon icon="close"></iron-icon>

              </div>
            </template>
          </iron-selector>
          
          <paper-input value="{{searchTerm}}" placeholder="Enter a name..." no-label-float></paper-input>
        </div>
      </div>
    </app-header>

    <div class="content">
      <iron-selector selected-values="{{selectedContacts}}" multi items="[[contacts]]" attr-for-selected="value" >
        <template is="dom-repeat" items="[[contacts]]" as="contact" filter="_contactFilter">
          <paper-item value="[[contact]]">
            <paper-item-body two-line>
              <div>[[contact.name]]</div>
              <div secondary>[[contact.email]]</div>
            </paper-item-body>
            <!-- <iron-icon icon="warning"></iron-icon> -->
          </paper-item>
        </template>
      </iron-selector>
    </div>


    <div class="footer-button">
      <paper-button on-tap="_createConversation">
        Send message
      </paper-button>
    </div>

    
    <!-- [[loading]] -->


  </template>

  <script>
    Polymer({
      is: 'mf-chat-contacts',

      properties:{
        queryResponse: {
          type: Object,
        },

        loading:{
          type: Boolean,
          value: true
        }
      },

      observers:[
        '_queryChanged(searchTerm, user.uid)',
      ],

      _queryChanged:function(query){
        this.loading = true;
        let ref = this.$.searchQuery.ref;
        ref.once('value', function(snapshot) {
          console.log('complete')
          this.loading = false;
          this.set('contacts', [])
          this.set('contacts', this.queryResponse);
        }.bind(this));
      },

      _contactFilter:function(item){
        return item.uid != this.user.uid && item.name.toLowerCase().includes(this.searchTerm.toLowerCase()) 
      },

      _createConversation:function(){

        let keys = this.selectedContacts.map(function(item){
          return item.uid
        });

        keys.push(this.user.uid);
        keys.sort();
 
        let conversationId = keys.join('').split('').reduce(function(prevHash, currVal){
          return ((prevHash << 5) - prevHash) + currVal.charCodeAt(0)
        }, 0);


        console.log('id is', conversationId)
        
        var conversation = {
          messages:[],
        }

        keys.forEach(function(item){
          conversation[item] = true;
        })

        this.set('conversation', conversation);

        this.$.conversationsDocument.save('conversations', conversationId).then(function(response){
          console.log('created conversation', response);
        }.bind(this))
      }

    });
  </script>
</dom-module>
