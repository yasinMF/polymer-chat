<link rel="import" href="../bower_components/polymer/polymer.html">

<!-- Chat Login auths a user via Google sign in, and creates a record for them if they're a new user -->

<dom-module id="mf-chat-contact-item">
  <template>
    <style include="shared-styles iron-flex iron-flex-alignment">
      :host {
        display: block;
        position: relative;
        padding-left: 1.5rem;
        padding-right: 1.5rem;
        background-color: var(--dark-background-color);
        
      }

      .img-wrapper{
        background-color: #263238;
        width:48px;
        height: 48px;
        border-radius: 50%;
        margin-right: 1rem;
        min-width: 48px;
        overflow: hidden;

      }

      iron-image{
        width:48px;
        height: 48px;
      }

      .list-item{
        border-top: 1px solid var(--divider-color);
        padding-top: 1rem;
        padding-bottom: 1rem;
      }

      p{
        margin: 0px;
        line-height: 1.5em;
        color: var(--primary-text-dark);
      }

      .secondary{
        margin-top: 0.25rem;
        
      }

      .secondary p{
        font-size: 0.75rem;
        line-height: 1rem;
        color: var(--secondary-text-dark);
      }

      paper-checkbox{
        --paper-checkbox-unchecked-color: var(--secondary-text-dark);
      }

    </style>



    <div class="horizontal layout list-item center">
      <div class="img-wrapper">
        <iron-image src="[[contact.avatar]]" sizing="contain" preload fade></iron-image>
      </div>
      <div class="flex">
        <p>[[contact.name]]</p>
        <div class="horizontal layout secondary">
          <p class="flex">[[contact.email]]</p>
        </div>
      </div>
      <paper-checkbox checked$=[[selected]]></paper-checkbox>
      
    </div>


  </template>

  <script>
    Polymer({
      is: 'mf-chat-contact-item',





      


    });
  </script>
</dom-module>
