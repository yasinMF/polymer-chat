<link rel="import" href="../bower_components/polymer/polymer.html">

<!-- Chat Login auths a user via Google sign in, and creates a record for them if they're a new user -->

<dom-module id="mf-chat-signup">
  <template>
    <style include="shared-styles iron-flex iron-flex-alignment">
      :host {
        display: block;
      }

      paper-button{
        border-radius: 0px;
      }
    </style>


    <firebase-auth 
      id="auth"
      app-name="mf-chat"
      on-error="handleError"
      provider="google"
      signed-in="{{signedIn}}"
      status-known="{{statusKnown}}">
    </firebase-auth>

    <firebase-document
      id="userDocument"
      app-name="mf-chat"
      path="[[userPath]]"
      data="{{user}}">
    </firebase-document>


    <div>
      <paper-button  on-tap="_signInWithGoogle">Sign up with Google</paper-button>
    </div>


    <div>
      <paper-input label="Email" value="{{email}}"></paper-input>
      <paper-input label="Password" value="{{password}}" type="password"></paper-input>
      <paper-input label="Name" value="{{username}}"></paper-input>
      <paper-button  on-tap="_createNewUser">Create account</paper-button>
    </div>

    <p>Already have an account? <a href="/login">Log in</a></p>

    [[active]]
    

  </template>

  <script>
    Polymer({
      is: 'mf-chat-signup',

      behaviors:[MfChatAuthBehavior],

      properties:{

      },



    });
  </script>
</dom-module>
