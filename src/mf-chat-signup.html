<link rel="import" href="../bower_components/polymer/polymer.html">

<!-- Chat Login auths a user via Google sign in, and creates a record for them if they're a new user -->

<dom-module id="mf-chat-signup">
  <template>
    <style include="shared-styles iron-flex iron-flex-alignment">
      :host {
        display: block;
      }

    </style>


    <firebase-auth 
      id="auth"
      app-name="mf-chat"
      on-error="_handleError"
      provider="google"
      signed-in="{{signedIn}}"
      status-known="{{statusKnown}}">
    </firebase-auth>

    <firebase-document
      id="userDocument"
      app-name="mf-chat"
      path="[[userPath]]"
      data="{{user}}">
    </firebase-document>




    <paper-toast id="toast" text="[[message]]"></paper-toast>
    

  </template>

  <script>
    Polymer({
      is: 'mf-chat-signup',

      behaviors:[MfChatAuthBehavior],

      properties:{
        isSignup:{
          type:Boolean,
          value: true
        }
      },



    });
  </script>
</dom-module>
